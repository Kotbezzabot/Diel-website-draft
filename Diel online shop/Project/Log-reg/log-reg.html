<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="log-reg.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="login-box">
	<div class="row">
		<div class="col-md-6 login-left">
			<h2>Login Here</h2>
			<form action="validation.php" method="post">
				<div class="form-group">
					<label >Username</label>
					<input  type="text" name="user" class="form-control" required> 
				</div>
				<div class="form-group">
					<label >Password</label>
					<input type="password" name="password" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
		<div class="col-md-6 login-right">
			<h2>Register Here</h2>
			<form action="registration.php" method="post">
				<div class="form-group">
					<label >Username</label>
					<input type="text" name="user" class="form-control" required> 
				</div>
					<div class="form-group">
					<label >Email</label>
					<input  type="email" name="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label >Phone Number</label>
					<input  type="number" name="phone" class="form-control" minlength="5" maxlength="12" required>
				</div>
				<div class="form-group">
					<label >Password</label>
					<input minlength="6" maxlength="256" type="password" name="password" class="form-control" required>
				</div>
				<div class="warning">
					<h6 class="warning_text">Warning:<br> Password could contain only numbers</h6>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>		
		</div>
	</div>
</div>
</div>
	
</body>
</html>
